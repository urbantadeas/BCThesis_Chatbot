<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>RAG Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      min-height: 100vh;
    }
    .chat-container {
      max-width: 650px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 24px #dde6ed77;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 70vh;
      position: relative;
    }
    .messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 32px 32px 12px 32px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-height: 60vh;
      scroll-behavior: smooth;
    }
    .msg {
      opacity: 0;
      animation: fadeIn 0.4s forwards;
      display: flex;
      max-width: 92%;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .user-msg {
      margin-left: auto;
      background: linear-gradient(100deg, #f1faed 70%, #e7f5e9 100%);
      color: #1a7f37;
      font-weight: 500;
      padding: 13px 20px;
      border-radius: 18px 18px 6px 22px;
      box-shadow: 0 2px 7px #e0f3e8cc;
      word-break: break-word;
      font-size: 1.07em;
    }
    .bot-msg {
      margin-right: auto;
      background: linear-gradient(100deg, #f6faff 75%, #eef3fa 100%);
      color: #243041;
      font-weight: 400;
      padding: 13px 20px;
      border-radius: 18px 18px 22px 6px;
      box-shadow: 0 2px 7px #e3eaf3cc;
      word-break: break-word;
      font-size: 1.08em;
    }
    .input-row {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 20px 24px 24px 24px;
      background: #fff;
      border-top: 1px solid #f2f4f8;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }
    .input-box {
      flex: 1 1 auto;
      font-size: 1.05em;
      padding: 12px 16px;
      border: 1.5px solid #c6d5ca;
      border-radius: 8px;
      transition: border-color 0.2s;
      outline: none;
      background: #fafcf8;
    }
    .input-box:focus {
      border-color: #1a7f37;
      background: #fff;
    }
    .send-btn {
      background: linear-gradient(90deg, #1a7f37 80%, #20934b 100%);
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.08em;
      font-weight: 600;
      box-shadow: 0 1px 6px #e7f6e3cc;
      transition: background 0.18s;
    }
    .send-btn:hover { background: #17622b; }
    /* Responsive for mobile */
    @media (max-width: 680px) {
      .chat-container { margin: 0; border-radius: 0; box-shadow: none; }
      .messages { padding: 16px 6px 6px 6px; }
      .input-row { padding: 12px 4px 16px 4px; }
    }
    /* Markdown style improvements */
    .bot-markdown {
      font-size: 1em;
      font-family: inherit;
    }
    .bot-markdown h2, .bot-markdown h3 {
      margin: 18px 0 8px 0;
      color: #2061ae;
      font-weight: 600;
    }
    .bot-markdown ul { margin: 6px 0 10px 22px; }
    .bot-markdown li { margin-bottom: 5px; }
    .bot-markdown a { color: #1a7f37; text-decoration: underline; }
    .bot-markdown strong { color: #14672a; }
    .bot-markdown code {
      background: #f4f6f8;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.98em;
    }
    .bot-markdown pre code {
      display: block;
      background: #f0f2f6;
      border-radius: 7px;
      padding: 12px 15px;
      margin: 12px 0;
      font-size: 0.99em;
      overflow-x: auto;
    }
    /* Scrollbar style */
    .messages::-webkit-scrollbar {
      width: 8px;
      background: #f1f4f8;
      border-radius: 8px;
    }
    .messages::-webkit-scrollbar-thumb {
      background: #e0e8ef;
      border-radius: 8px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages">
        <div class="msg bot-msg">
        <div class="bot-markdown">Potřebuji vědět věk osoby, její potřeby, zájmy a lokaci, abych mohl doporučit nejvhodnější službu.</div>
    </div>
    </div>
    <div class="input-row">
      <input class="input-box" type="text" id="userInput" placeholder="Napište dotaz..." />
      <button class="send-btn" onclick="sendMessage()">Odeslat</button>
    </div>
  </div>
  <script>
    function cleanMarkdown(text) {
      // Remove ```markdown ... ``` or ``` ... ```
      return text.replace(/^```(?:markdown)?\s*([\s\S]*?)\s*```$/gi, '$1').trim();
    }
    function addMessage(sender, text) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg " + (sender === "User" ? "user-msg" : "bot-msg");
      if (sender === "Bot") {
        const html = marked.parse(cleanMarkdown(text));
        msgDiv.innerHTML = `<div class="bot-markdown">${html}</div>`;
      } else {
        msgDiv.textContent = text;
      }
      document.getElementById("messages").appendChild(msgDiv);
      // Delay scroll to let fade-in animation look smooth
      setTimeout(() => {
        document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
      }, 50);
    }
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;
      addMessage("User", message);
      input.value = "";
      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => addMessage("Bot", data.response))
      .catch(err => addMessage("Bot", "Error: " + err));
    }
    document.getElementById("userInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
